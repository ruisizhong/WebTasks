<!DOCTYPE html>
<html>
<head>
    <style>
        #map circle:hover {
 			 fill: lightblue;
		}

    </style>
</head>
<body>
  
  <svg height=500 width=500 id="map" x="0px" y="0px"
     viewBox="0 0 500 500" >

<g>

  <line x1="100" y1="100" x2="100" y2="300" style="stroke:rgb(0,0,0);stroke-width:2" />
  
  <line x1="100" y1="100" x2="400" y2="100" style="stroke:rgb(0,0,0);stroke-width:2" />
  
  <line x1="100" y1="300" x2="400" y2="300" style="stroke:rgb(0,0,0);stroke-width:2" />
  
  <line x1="400" y1="100" x2="400" y2="300" style="stroke:rgb(0,0,0);stroke-width:2" />
  
  <circle cx="100" cy="100" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <circle cx="100" cy="200" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
    
  <circle cx="100" cy="300" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <circle cx="200" cy="100" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <circle cx="200" cy="300" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <circle cx="300" cy="100" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />

  <circle cx="300" cy="300" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />

  <circle cx="400" cy="100" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <circle cx="400" cy="200" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />

  <circle cx="400" cy="300" r="20" stroke="black" stroke-width="3" onclick="alert('You have clicked the circle.')" />
  
  <text x="85" y="350" fill="red">Start!</text>
  
  <text x="385" y="50" fill="red">End!</text>
  
  </g>
</svg>
  
  
 
</body>
  
</html>
