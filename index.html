<!DOCTYPE html>
<html>

<style>
button {  
  padding: 15px 15px;
  cursor: pointer;
  outline: none;
  background-color: darkcyan;
  border: none;
  border-radius: 15px;
  box-shadow: 0 5px #999;
  border-radius: 50%;
}

button:hover {
  background-color: cadetblue;
  box-shadow: 0 3px #666;
  transform: translateY(2px);
</style>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script> 
$(document).ready(function(){
  $("button").click(function(e){
  	var x = e.pageX;
    var y = e.pageY;
    $("div").animate({top: y, left: x});
  });
});
</script> 
</head>
<body>

<p style='position:absolute; top:60px; left:100px'>Start!</p>

<button style='position:absolute; top:100px; left:100px'></button>
<button style='position:absolute; top:100px; left:200px'></button>
<button style='position:absolute; top:100px; left:300px'></button>
<button style='position:absolute; top:100px; left:400px'></button>
<button style='position:absolute; top:200px; left:100px'></button>
<button style='position:absolute; top:200px; left:400px'></button>
<button style='position:absolute; top:300px; left:100px'></button>
<button style='position:absolute; top:300px; left:200px'></button>
<button style='position:absolute; top:300px; left:300px'></button>
<button style='position:absolute; top:300px; left:400px'></button>

<p style='position:absolute; top:340px; left:400px'>End!</p>


<div id="character" style="border-radius:50%; background:palevioletred; height:30px; width: 30px; position:absolute; top:100px; left:100px"></div>

</body>
</html>
